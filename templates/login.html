{% extends 'base.html' %} 
{% block title %}Login{% endblock title %} 
{% block content %}

<div class="auth-container">
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <h2>Benvenuto</h2>
  <p class="text-center mb-4" style="color: var(--text-color)">Welcome back! Please login to your account</p>

  <form action="/auth/login/" method="post" class="mt-4">
    {% csrf_token %}

    <div class="form-group mb-4">
      <label for="email" class="mb-2" style="color: var(--primary-color)">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control p-2"
        id="pass1"
        name="pass1"
        required
      />
    </div>
   
    <br />
    <button type="submit" class="btn btn-dark">Login</button>
    <br>
    <span> Forget Password? <a href="/auth/request-reset-email/">Reset</a></span>
    <br>
    <br />
    New User? <a href="/auth/signup/">Signup</a>
    <br />
  </form>
</div>

{% endblock content %}
