{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<div class="section-padding bg-light-custom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="mb-3" style="font-family: var(--font-primary); color: var(--primary-color);">Contattaci</h1>
                <h3 class="mb-4" style="font-family: var(--font-primary); color: var(--text-color);">Contact Us</h3>
                <p class="lead mb-5" style="color: var(--text-color);">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            </div>
        </div>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-5">
                        <form action="/contact" method="post" class="contact-form">
                            {% csrf_token %}
          <br />
      
          <label for="name">Full Name</label>
          <div class="form-group">
            <input
              type="text"
              class="form-control p-2"
              id="name"
              name="name"
              required
            />
          </div>
          <label for="email">Email</label>
          <div class="form-group">
            <input
              type="email"
              class="form-control p-2"
              id="email"
              name="email"
              value="{{user.email}}"
              required
            />
          </div>
          <label for="pass1">How Can i Help You?</label>
          <div class="form-group">
            <textarea
              type="text"
              class="form-control p-2"
              id="desc"
              name="desc"
              required> </textarea>
          </div>

          <label for="pnumber">Phone Number</label>
          <div class="form-group">
            <input
              type="number"
              class="form-control p-2"
              id="pnumber"
              name="pnumber"
              required
            />
          </div>
          <br />
          <button type="submit" class="btn btn-dark">Submit</button>
      
         
          <br />
          <br />
          <br />
        </form>



    </div>
    <div class="col-md-4"></div>
</div>




</div>
{% endblock body %}
